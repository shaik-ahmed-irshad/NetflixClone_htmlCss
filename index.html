<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <style></style>
  <body>
    <header class="showcase ">
      <div class="showcase-top container">
        <img src="img/logo.png" alt="Netflix" />
        <a href="#" class="btn btn-rounded">Sign in</a>
      </div>
      <div class="showcase-content ">
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <p>
          Ready to watch? Enter your email or mobile number to create or restart
          your membership.
        </p>
        <div class="flex">
          <input type="text" placeholder="Email or mobile number" />
          <button class="btn btn-rounded">Get Started</button>
        </div>
      </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div class="tab-items tab-border" id="tab-1">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
             <div class="tab-items" id="tab-2">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch Anywherer</p>
            </div>
             <div class="tab-items" id="tab-3">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick Your Price</p>
            </div>
        </div>
    </section>
  </body>
</html>
